<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Launchpad</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="Styles/launchpad.css">
</head>
<body>
    <header>
        <div class="banner-intro">
            <div class="logo">LOGO</div>
            <button class="signup-btn">Sign up</button>
        </div>

        <div class="banner-description">
            <h1 class="banner-title font">Cool Dark UI Template for<br>Webflow Agencies!</h1>
            <button class="banner-btn">Stay Focused</button>
        </div>
        
    </header>
    <main>
        <div class="action">
            <div class="action-content">
                <h2 class="action-title font">See It in Action</h2>
                <p class="action-sub font">Explore the live preview and imagine your<br>brand in this bold new look.</p>
                <button class="action-btn">Launch Live Preview</button>

            </div>
            <img class="action-img" src="/Assets/wc-mini.png" alt="">
        </div>

        <div class="productive-user">
            <h2 class="prod-title font">Joined Thousands of Productive Users</h2>
            <div class="cards">
                <div class="box">
                    <h3 class="box-title">50K</h3>
                    <p class="box-sub">Active Users</p>
                </div>
                <div class="box">
                    <h3 class="box-title">2M+</h3>
                    <p class="box-sub">Focus Sessions</p>
                </div>
                <div class="box">
                    <h3 class="box-title">95%</h3>
                    <p class="box-sub">Satisfaction Rate</p>
                </div>

            </div>
        </div>

    </main>
    <footer>

    </footer>
    
</body>
</html>
